<!DOCTYPE html>
<html lang="en">

            <!-- START CONTENT-->
            <div class="content" style="display: block; margin: 0 auto; max-width: 600px;">
              <table style="width: 100%;">
                <tr>
                  <td class="ep-logo" style="max-width: 140px;"><img src="http://pasmandor.com/img/cs/Paypal.png" alt="logo" style="max-width: 140px; padding: 10px;"></td>

                        <td><a href="" style="color: #2BA6CB;"><img src="http://pasmandor.com/img/cs/soc-med-icn-03.png" alt="icon-facebook" style="max-width: 100%;"></a></td>
                        <td> <a href="" style="color: #2BA6CB;"><img src="http://pasmandor.com/img/cs/soc-med-icn-04.png" alt="icon-facebook" style="max-width: 100%;"></a></td>
                        <td> <a href="" style="color: #2BA6CB;"><img src="http://pasmandor.com/img/cs/soc-med-icn-05.png" alt="icon-facebook" style="max-width: 100%;"></a></td>
                      </tr>
                    </table>
                  </td>
                  <!-- END Icon Media Social-->

            </div>
            <!-- END CONTENT-->
          </td>
          <!-- END CONTAINER-->
        </tr>
      </table>
      <!-- END HEADER LOGO AND SOCIAL BUTTON-->
      <!-- START BODY-->
      <table class="body-wrap" style="width: 100%;"></table>
      <!-- END BODY-->
      <!-- START FOOTER-->
      <table class="footer-wrap" style="clear: both !important; width: 100%;"></table>
      <!-- END FOOTER-->
    </div>
